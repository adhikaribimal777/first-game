<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <div class="control-panel bg-white p-4 sm:p-6 rounded-xl mb-6">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="text-center sm:text-left">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Image Puzzle Game </h1>
                    <p id="instructions" class="text-gray-500 mt-1">Upload any image, or let create Image Puzzle Game one for you!</p>
                </div>
                <div class="flex items-center gap-4">
                    <input type="file" id="image-loader" accept="image/*"
                        class="text-sm text-gray-500 file:mr-4 file:rounded-lg file:border-0 file:text-sm">
                </div>
            </div>

            <div class="border-t-2 border-gray-100 mt-4 pt-4">
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button id="generate-idea-button"
                        class="w-full sm:w-auto bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                        ✨ Generate Puzzle Idea
                    </button>
                    <div id="idea-container" class="flex-grow p-2 bg-gray-50 rounded-lg text-center hidden">
                        <p id="idea-text" class="text-gray-700 italic"></p>
                        <button id="generate-image-button"
                            class="mt-2 w-full sm:w-auto bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            ✨ Create Image from Idea
                        </button>
                    </div>
                </div>
            </div>
            <div id="difficulty-container"
                class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-4 hidden">
                <label for="difficulty" class="font-medium text-gray-700">Difficulty:</label>
                <select id="difficulty"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2">
                    <option value="3">Easy (3x3)</option>
                    <option value="4" selected>Medium (4x4)</option>
                    <option value="5">Hard (5x5)</option>
                    <option value="6">Expert (6x6)</option>
                    <option value="8">Master (8x8)</option>
                </select>
                <button id="start-button"
                    class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Start Puzzle
                </button>
                <button id="reset-game-button"
                    class="w-full sm:w-auto bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-6 rounded-lg transition-colors hidden">
                    Reset Game
                </button>
            </div>


            <div id="puzzle-container"
                class="w-full h-[60vh] bg-gray-200 rounded-xl flex items-center justify-center relative">
                <canvas id="puzzle-canvas"></canvas>
                <div id="loading-overlay"
                    class="absolute inset-0 bg-white bg-opacity-80 flex-col items-center justify-center hidden">
                    <div class="spinner"></div>
                    <p id="loading-text" class="mt-4 text-gray-600 font-medium">Generating...</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div id="confetti-container" class="absolute inset-0 pointer-events-none overflow-hidden z-50"></div>

    <div id="win-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden opacity-0">
        <div class="bg-white p-8 rounded-2xl shadow-2xl text-center transform scale-95 transition-transform duration-300">
            <h2 class="text-4xl font-bold text-green-500 mb-4">You Win!</h2>
            <p class="text-gray-600 text-lg mb-6">Congratulations, you solved the puzzle!</p>
            <button id="play-again-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg transition-colors text-lg">
                Play Again
            </button>
        </div>
    </div>
      

        <script src="./assets/script.js/jscript.js"></script>
</body>

</html>
